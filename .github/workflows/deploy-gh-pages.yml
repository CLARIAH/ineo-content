name: Deploy GitHub pages

on:
  push:
      branches: ["master"]

  #Allows manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pages
        uses: actions/configure-pages@v3

      - name: Build
        run: make

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
